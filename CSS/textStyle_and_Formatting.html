<!DOCTYPE html>
<html>
<head>
    <title>Text Style And Formatting</title>
    <link rel="stylesheet" type="text/css" media="screen" href="textStyle_and_Formatting.css" />
</head>
<body>
    <div>
        <h1>This is the first</h1>
        <h2>This is the second</h2>
        <h3>This is the third</h3>
    </div>

    <a href="#">Click Me Now!</a>

    <!-- Some text formatting styles -->
    <div class="formatting">
        <div><b>I am so bold!</b></div>
        <div><i>I am leaning over!</i></div>
        <div><em>I am so emphasized!</em></div>
        <div><strong>I am so strong!</strong></div>
        <div><del>Please don't delete me!</del></div>
        <div><mark>MARK MY WORDS!!!</mark>  </div>
    </div>
    
</body>
</html>
