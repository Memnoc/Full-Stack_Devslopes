<!DOCTYPE html>
<html>

<head>
    <title>Rows and Columns</title>
    <link rel="stylesheet" type="text/css" media="screen" href="RowsAndColumns.css" />
</head>

<body>

    <div class="row">
        <div class="col-3">
            <img src="lion.png" class="lion">
        </div>
        <div class="col-6">
            <img src="lion.png" class="lion">
        </div>
        <div class="col-3">
            <img src="lion.png" class="lion">
        </div>
    </div>

    <div class="row">
            <div class="col-2">
                <img src="lion.png" class="lion">
            </div>
            <div class="col-7">
                <img src="lion.png" class="lion">
            </div>
            <div class="col-4">
                <img src="lion.png" class="lion">
            </div>
        </div>

</body>

</html>
